{% extends "cms.html" %}

{% block breadcrumbs %}
    <li class="breadcrumb-item active"><a {% url 'cms:dashboard' %}>Dashboard</a></li>
{% endblock breadcrumbs %}

{% block cms_content %}
    <div class="row">
        {% for product in products %}
            <div class="col-lg-6 col-sm-6">
                <div class="card gradient-{{ forloop.counter }}">
                    <div class="card-body">
                        <h3 class="card-title text-white">{{ product.name }}</h3>
                        <div class="d-inline-block">
                            <h2 class="text-white">{{ product.count }}</h2>
                            <p class="text-white mb-0">Jan - March 2019</p>
                        </div>
                        <span class="float-right display-5 opacity-5"><i class="fa fa-address-card"></i></span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock cms_content %}
