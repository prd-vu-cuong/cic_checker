{% extends 'base.html' %}
{% block body_content %}
    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <div class="text-center"><h4>Rosella</h4></div>

                                <form class="mt-5 mb-5 login-input" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>
                                            <input type="text" class="form-control" placeholder="Username"
                                                   name="username">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="password" class="form-control" placeholder="Password"
                                                   name="password">
                                        </label>
                                    </div>
                                    <button class="btn login-form__btn submit w-100" type="submit">Sign In</button>
                                </form>
                                <p class="mt-5 login-form__footer">Dont have account? <a href="{% url 'login' %}"
                                                                                         class="text-primary">Sign
                                    Up</a> now</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body_content %}
