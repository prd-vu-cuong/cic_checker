<div class="nk-sidebar">
    <div class="nk-nav-scroll">
        <ul class="metismenu" id="menu">
            {% for menu_item in menu_items %}
                <li>
                    <a href="{{ menu_item.get_url }}" aria-expanded="false">
                        <i class="{{ menu_item.get_icon }}"></i>
                        <span class="nav-text">{{ menu_item.get_name }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
